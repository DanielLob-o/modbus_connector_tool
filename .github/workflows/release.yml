name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux/amd64
            output: frontend
          - os: windows-latest
            platform: windows/amd64
            output: frontend.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        shell: bash
        run: |
          wails build -platform ${{ matrix.platform }}

      - name: Build Linux Packages
        if: runner.os == 'Linux'
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
          export VERSION=${GITHUB_REF_NAME#v}
          ~/go/bin/nfpm pkg --packager deb --target build/bin/modbus-connector_${VERSION}_amd64.deb
          ~/go/bin/nfpm pkg --packager rpm --target build/bin/modbus-connector_${VERSION}_amd64.rpm

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/bin/${{ matrix.output }}
            build/bin/*.deb
            build/bin/*.rpm
